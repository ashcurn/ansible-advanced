---
# tasks file for haproxy

- name: http
  package:
    name: httpie
    state: latest

- name: Install HAProxy
  yum:
    name=haproxy state=latest

- name: Enable HAProxy
  service:
    name: haproxy
    state: started

- name: Configure HAProxy
  template:
    src: ./haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: Restart HAProxy
  service:
    name: haproxy
    state: restarted